#import "./SupplierFragment.graphql"

mutation CreateSupplier(
  $name: String,
  $first_name: String,
  $last_name: String,
  $email: String
) {
  createSupplier(supplier: {
    name: $name,
    contact: {
      first_name: $first_name,
      last_name: $last_name,
      email: $email,
    },
  }) {
    errors
    ...SupplierFragment
  }
}
