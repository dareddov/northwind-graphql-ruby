#import "./SupplierFields.graphql"

query AllSuppliers(
  $first: Int,
  $offset: Int,
  $orderBy: String,
  $filter: SupplierFilter
) {
  allSuppliers(
    first: $first
    offset: $offset
    orderBy: $orderBy
    filter: $filter
  ) {
    totalCount
    nodes {
      ...SupplierFields
    }
  }
}
